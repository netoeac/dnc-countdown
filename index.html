<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/css/style.css" rel="stylesheet">
  <title>DNC CountDown</title>
</head>
<body>
  <header>
    <img src="/assets/images/dnc-logo.png" alt="logo">
    <h1>Count Down</h1>
  </header>
  <div class= "timer">
    <div>
      <h1  id="day" >00</h1>
      <p>Dias</p>
    </div>
    <div>
      <h1 id="hour" >00</h1>
      <p>Horas</p>
    </div>
    <div>
      <h1 id="min" >00</h1>
      <p>Minutos</p>
    </div>
    <div>
      <h1 id="sec" >00</h1>
      <p>Segundos</p>
    </div>

  </div>
  
  <script src="/assets/js/script.js"></script>
</body>
</html>
